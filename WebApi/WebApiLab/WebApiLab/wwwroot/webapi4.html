<!DOCTYPE html>
<html>
<head>
    <title>webapi4</title>
</head>
<body>
    <h3>Dela choklad</h3>

    <form method="post" action="/webapi4/delachoklad">
        Hur många ska dela på chokladen: <input name="number" />
        <button>Ok</button>
    </form>
    <br />

    <h3>Hämta order</h3>

    <form method="get" action="/webapi4/getorder">
        Ange ordernummer: <input name="number" />
        <button>Ok</button>
    </form>
    <br />

    <h3>Ange användare</h3>

    <form method="get" action="/webapi4/getuser">
        Användarnamn: <input name="name" />
        <button>Ok</button>
    </form>
    <br />

</body>
</html>
