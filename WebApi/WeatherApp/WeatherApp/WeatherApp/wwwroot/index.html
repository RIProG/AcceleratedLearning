<!DOCTYPE html>
<html>
<head>

<body>
    <div class="container mt-5">
        <div class="jumbotron">
            <h1>Vad blir det för väder?</h1>
                <div class="form-group">
                    <label for="day">Ange en veckodag</label>
                    <input class="form-control" id="day" name="day" type="text" placeholder="Exempelvis 'onsdag'..." />
                    <div class="form-group form-check mt-3">
                        <input type="checkbox" class="form-check-input" id="clientValidation" name="clientValidation" />
                        <label class="form-check-label" for="clientValidation">Validera på klienten först</label>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary mt-2" onclick="CheckWeather()">Kolla vädret</button>
                    </div> 
                    <p id="weatherP" style="color:green"></p>
                    <p id="errorP" style="color:red"></p>
                </div>
        </div>
    </div>
